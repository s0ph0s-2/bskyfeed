<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bluesky Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="home-container">
    <h1>Bluesky Feed</h1>
    <p>Make RSS feeds for Bluesky users' posts.</p>
    <form action="/generate.lua" method="POST">
      <label>
        Bluesky DID or handle:
        <input
          type="text"
          name="identifier"
          placeholder="user.bsky.social"
          required
        />
      </label>
      <label>
        <input type="checkbox" name="no_replies" />
        Exclude reply posts?
      </label>
      <label>
        <input type="checkbox" name="no_reposts" disabled />
        Exclude reposts? (not implemented yet)
      </label>
      <span>Feed type:</span>
      <label>
        <input type="radio" name="feed_type" value="rss" checked required />
        RSS
      </label>
      <label>
        <input type="radio" name="feed_type" value="jsonfeed" />
        JSON Feed
      </label>
      <div class="backwards">
        <input type="submit" value="Generate" />
        <input type="reset" />
      </div>
    </form>
  </body>
</html>
